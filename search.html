      "2021-04-04-mount-otomatis-drive-saat-booting-dualboot-html": {
        "title": "Mount Otomatis Drive Saat Booting (Dualboot)",
        "author": "Muhammad Fajri",
        "category": "",
        "content": "Bismillahirrahmanirrahim.Saat selesai melakukan instalasi sistem operasi Linux dan instalasi berhasil, pada dasarnya sistem sudah dapat berjalan dengan lancar. Ini biasanya ditemui pada OS yang singleboot yaitu OS tunggal yang terpasang pada PC.Lain halnya dengan sistem yang berjalan berdampingan dengan OS lain yang biasa dikenal dengan dualboot yaitu dua OS yang berjalan berdampingan atau multiboot yaitu lebih dari dua OS yang terinstal pada PC yang berjalan berdampingan, tentunya akan ada kendala-kendala yang ditemui baik pada saat proses booting hingga dihadapkan pada tampilan desktop.Salah satu kendala yang saya temui yaitu pada saat mencoba untuk mengakses drive/partisi yang merupakan partisi dari OS lain. Sebagai contoh, di kendala yang dipaparkan di artikel ini yaitu mencoba untuk mengakses partisi Windows melalui OS Linux. Saat diakses pertama kali (setelah booting), maka user akan diminta untuk memasukkan password sebelum mengakses partisi tersebut. Setelah memasukkan password maka partisi yang dimaksud pun akan dapat diakses.Lalu, apakah hal tersebut adalah sebuah kendala? Kalau saja hal ini dilakukan sekali mungkin tidak masalah tentunya. Tapi bagaimana jika di saat setiap selesai booting untuk mengakses partisi yang sama akan diminta untuk memasukkan password lagi. Tentu sedikit mengganggu, bukan?Untuk itu di artikel ini akan dipaparkan langkah-langkah yang dilakukan agar partisi yang berasal dari OS lain dapat ter-mount secara otomatis saat proses booting. Langsung saja kita mulai dengan terlebih dahulu kita buka terminal karena kendala ini akan diselesaikan di sana.Memeriksa Partisi SistemPertama yang harus dilakukan adalah dengan memeriksa partisi apa saja yang ada pada mesin / PC yang digunakan. Pada terminal, jalankan perintah berikut.sudo cfdiskJika diminta memasukkan password, silahkan masukkan password user yang sedang login saat ini.Berikut tampilan hirarki partisi yang ada pada sistem saya. ───────────────────────┐ │  Partition type: HPFS/NTFS/exFAT (7)                                                                                                              │ │      Attributes: 80                                                                                                                               │ │ Filesystem UUID: 01D62821532A20F0                                                                                                                 │ │Filesystem LABEL: Windows_8.1                                                                                                                      │ │      Filesystem: ntfs                                                                                                                             │ └───────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────┘                      [Bootable]  [ Delete ]  [ Resize ]  [  Quit  ]  [  Type  ]  [  Help  ]  [  Sort  ]  [  Write ]  [  Dump  ]Informasi yang dibutuhkan di sini adalah Filesystem UUID, Filesystem dan Filesystem LABEL yang ada di bagian bawah jendela terminal.  Filesystem LABEL hanya akan ditemui jika pada saat pembuatan partisinya, label untuk partisi tersebut telah diatur. Jika tidak, hal ini akan menyulitkan mengenali partisi-partisi yang ada berasal dari sistem operasi yang mana.Di tampilan terminal ini juga terdapat kolom-kolom yang memberikan keterangan pada setiap partisi. Terdapat kolom Device, Boot, Start, End, Sectors, Size dan Id Type. Tidak semua informasi tersebut dibutuhkan dan bahkan hanya satu kolom informasi yang dibutuhkan yaitu pada kolom Device. Di bagian Device, terdapat beberapa partisi yang ada.Sebelumnya, saya katakan bahwa skema partisi yang saya gunakan adalah MBR (Master Boot Record) yang secara sederhana yaitu skema partisi yang hanya mampu memuat maksimal 3 partisi primer dan untuk menambah partisi baru, salah satu partisi primer tersebut harus dijadikan extended (partisi yang diperluas), dan di dalam partisi extended ini dapat dibuat berapa pun partisi logical/logik.Nah, pada tampilan di atas, pada kolom Device terdapat partisi dengan nama /dev/sda1, /dev/sda2, /dev/sda4, yang merupakan partisi primer. Sedangkan /dev/sda3 merupakan partisi extended dengan beberapa partisi logical di dalamnya.Sekarang kita lanjutkan, silahkan lakukan navigasi dengan menekan tombol arrow atas atau bawah untuk berpindah partisi. Saat dilakukan navigasi perhatikan perubahan keterangan yang ada di bagian bawah terminal.  Beberapa kemungkinan yang akan dilihat adalah keterangan Mountpoint yang merupakan titik kait partisi terhadap sistem OS yang sedang berjalan saat ini yaitu /, /boot, dan jika pada saat instalasi memisahkan partisi home pada satu partisi maka Mountpoint-nya pun akan ada pada /home. Untuk partisi yang lain tidak akan ada keterangan tersebut.Mengenali Filesystem UUIDKembali pada tampilan di terminal tadi.                                                                    Disk: /dev/sda                                                Size: 465.76 GiB, 500107862016 bytes, 976773168 sectors                                                          Label: dos, identifier: 0xd5e63976    Device                Boot                       Start                End            Sectors           Size         Id Type&gt;&gt;  /dev/sda1             *                           2048          204802047          204800000          97.7G          7 HPFS/NTFS/exFAT                 /dev/sda2                                    204802048          573442047          368640000         175.8G          7 HPFS/NTFS/exFAT    /dev/sda3                                    573442110          960116735          386674626         184.4G          f W95 Ext'd (LBA)    ├─/dev/sda5                                  573442112          788025343          214583232         102.3G          7 HPFS/NTFS/exFAT    ├─/dev/sda6  ]  [  Quit  ]  [  Type  ]  [  Help  ]  [  Sort  ]  [  Write ]  [  Dump  ]Di sini saya menemui beberapa partisi yang belum memiliki mountpoint yaitu:  /dev/sda1, Label: Windows_8.1, UUID: 01D62821532A20F0, Filesystem: ntfs.  /dev/sda2, Label: DATA, UUID: EA244B27244AF5DB, Filesystem: ntfs.  /dev/sda5, Label: MEDIA, UUID: 01D5EB9D51E45910, Filesystem: ntfs.  /dev/sda8, Label: Kali_Home, UUID: 89c1c91a-456a-4ea5-8d1a-e930d437e02e, Filesystem: ext4.  /dev/sda9, Label: Kali_Root, UUID: f5ba5d8f-2bd2-4b1e-afa3-5db44b885f1e, Filesystem: ext4.Untuk memudahkan silahkan disalin ke sebuah text editor dengan memblok UUID masing-masing partisi menggunakan kursor mouse dan menekan tombol Ctrl+Shift+C untuk menyalin file melalui terminal.Tutup tampilan cfdisk dengan melakukan navigasi tombol kiri atau kanan ke bagian Quit dan menekan tombol Enter pada keyboard.Membuat Direktori BaruSetelah mencatat hal-hal yang dibutuhkan sekarang kita buat direktori baru sebagai titik kait dari partisi yang ingin di-mount pada OS yang digunakan.sudo mkdir /media/Windows_8.1 /media/DATA /media/MEDIAsudo mkdir /media/Kali_Root /media/Kali_HomeMengedit File /etc/fstabBerikutnya silahkan buka dan edit file /etc/fstab dengan perintah:sudo nano /etc/fstabMasukkan password user jika diminta.Berikut adalah isi file fstab.# /dev/sda10 UUID=cef2cff4-b6ce-4291-a5f1-78fc62229204LABEL=Arch_Root         /               ext4            rw,relatime     0 1# /dev/sda7 UUID=2b23a15b-5f25-44ad-9852-c82daf8f90d5LABEL=Arch_Boot         /boot           ext4            rw,relatime,stripe=4    0 2# /dev/sda4 UUID=6d54794f-8420-4e35-bae3-e28c2242a6b8LABEL=Arch_Home         /home           ext4            rw,relatime     0 2# /dev/sda6 UUID=63b8c1af-460b-4c21-8123-b458f9919a1a/dev/sda6               none            swap            defaults        0 0Ubah menjadi seperti ini:# /dev/sda10 UUID=cef2cff4-b6ce-4291-a5f1-78fc62229204LABEL=Arch_Root         /               ext4            rw,relatime     0 1# /dev/sda7 UUID=2b2       "2021-04-04-memeriksa-integritas-file-dengan-checksum-html": {
        "title": "Memeriksa Integritas File dengan Checksum",
        "author": "Muhammad Fajri",
        "category": "",
        "content": "Bismillahirrahmanirrahim.  A checksum is a small-sized block of data derived from another block of digital data for the purpose of detecting errors that may have been introduced during its transmission or storage. By themselves, checksums are often used to verify data integrity but are not relied upon to verify data authenticity. (Wikipedia)Dikutip dari Wikipedia yang dari pernyataan di atas jika diterjemahkan bebas dinyatakan bahwa checksum merupakan satu blok data berukuran kecil yang berasal dari blok data digital yang lain dengan tujuan untuk mendeteksi kesalahan yang mungkin terjadi selama proses transmisi atau penyimpanan. Dari data itu sendiri, checksum seringkali digunakan untuk melakukan verifikasi integritas data akan tetapi tidak diandalkan untuk memverifikasi autentikasi data.Mengenal ChecksumDari pernyataan di atas dapat diketahui bahwa checksum dihasilkan dari sebuah proses pengecekan data menggunakan algoritma pengecekan integritas. Algoritma yang umum digunakan yaitu MD5, SHA1SUM, SHA256SUM, dan beberapa variasi algoritma lain.Checksum digunakan untuk mengecek integritas atau keutuhan sebuah data baik yang dalam proses transmisi (pertukaran) data yang dengan kata lain tidak mengalami corrupted/korup. Selain itu, checksum ini berguna untuk memastikan bahwa data yang diperoleh tidak mengalami perubahan dari terminal asal hingga sampai ke terminal tujuan sebagai anggapan bahwa tidak ada pihak ketiga yang sedang memantau data yang ditransmisikan melalui jaringan internet.Dalam proses penyimpanan, digunakan untuk mengamankan file/data dari orang/pengguna yang tidak berhak untuk membuka, membaca atau bahkan mengubah isi file tersebut. Karena sedikit saja perubahan yang dilakukan, jika diperiksa menggunakan utilitas/kalkulator perhitungan checksum akan sangat jauh berbeda.Pernyataan lain yang disebutkan yaitu checksum tidak dapat diandalkan untuk memeriksa bagaimana data itu telah diakses oleh pengguna yang tidak berhak. Karena checksum ini hanya memeriksa perubahan yang terjadi pada file yang bersangkutan.Melakukan kalkulasi ChecksumSetelah memahami definisi checksum dan bagaimana ia dapat digunakan untuk memeriksa integritas sebuah data, maka sekarang kita lanjutkan untuk melakukan pemeriksaan checksum dari sebuah file. Sebagai contoh file yang digunakan adalah program aplikasi IntellijIDEA dengan nama file ideaIC-2020.3.3.tar.gz.Satu hal lagi yang mesti diketahui bahwa hasil kalkulasi checksum ini tidak bergantung pada nama sebuah file tetapi hanya melakukan perhitungan dari isi file tersebut.Sebelum melakukan perhitungan, periksa terlebih dahulu algoritma apa yang digunakan pada file tersebut. Dalam hal ini, lakukan pengecekan di website di mana file tersebut diunduh biasanya website tersebut menyediakan hasil checksum yang disertakan pada file.Dapat dilihat pada website tersebut menunjukkan SHA-256 checksum.Silahkan akses terminal Linux dan jalankan perintah:sha256sum ~/Downloads/ideaIC-2020.3.3.tar.gzBagian sha256sum merupakan algoritma yang digunakan untuk kalkulasi checksum agar dapat dibandingkan dengan yang ada di website-nya. ~/Downloads menunjukkan letak direktori/folder Downloads dari file yang diunduh.Setelah beberapa saat, hasil perhitungannya pun ditampilkan. Berikut outputnya:60cabbab7e7f427c2b91e29f5c135ab99a043cc8e3dca835f1aa298031a24ed7  ideaIC-2020.3.3.tar.gzOutput tersebut jika dibandingkan dengan yang ada di website ternyata hasilnya sama. Dalam hal ini, integritas data tersebut terjamin artinya tidak mengalami corrupt selama proses pengunduhan.Untuk OS lain, silahkan dicari referensi-referensi tool yang dapat digunakan untuk keperluan ini. Jika ingin memeriksanya secara online, ada beberapa situs web yang menyediakannya salah satunya di sini.Demikian sedikit pemaparan mengenai checksum dan bagaimana cara mengecek integritas data dengan checksum tersebut. Semoga bermanfaat. Jangan lupa di-share. Terima kasih.",
        "url": "/2021/04/04/Memeriksa-Integritas-File-dengan-Checksum.html"
      }

      "2021-02-23-mail-merge-untuk-pembuatan-surat-massal-html": {
        "title": "Mail Merge untuk Pembuatan Surat Massal",
        "author": "Muhammad Fajri",
        "category": "",
        "content": "Bismillahirrahmanirrahim.Hal pertama yang harus diketahui pertama kali adalah mail merge itu sendiri. Mail merge atau dalam bahasa Indonesia dikenal sebagai surat massal merupakan fasilitas yang disediakan word processor untuk membuat surat massal di mana format dokumen yang dibuat hanya sekali, dan untuk pengisian bagian tertentu dalam surat seperti nama penerima dan alamatnya diisi menggunakan bantuan database yang dapat dibuat menggunakan spreadsheets atau dalam Ms. Office dapat menggunakan Ms. Excel atau Ms. Access.Dokumen surat biasa ditemui baik di instansi pendidikan, pemerintahan, maupun di perusahaan. Contoh surat seperti Surat Undangan dapat memanfaatkan fasilitas mail merge dalam pembuatannya. Kenapa? Karena surat seperti itu ditujukan ke banyak orang dengan alamat yang berbeda-beda.Membuat surat dengan mail merge, maka akan ada dua buah jenis file yang dibutuhkan, [1] Dokumen word untuk pembuatan format surat, dan [2] dokumen spreadsheets atau access untuk menampung data penerima surat. Jika menggunakan WPS Office, maka dokumen yang dibuat yaitu word dan spreadsheets.    Membuat Format dan Data Mail Merge    Berikut ini contoh format surat undangan, untuk bagian yang di-highlight atau yang ditandai merupakan bagian yang akan dibuatkan mail merge :        Berikutnya dibuatkan data mail merge melalui program spreadsheets, dalam hal ini menggunakan WPS Spreadsheets. Data yang dibuat yaitu nama dan alamat penerima surat. Berikut contoh datanya :        Membuat Mail Merge    Untuk membuat mail merge, pilih menu References - Mail Merge.        Setelah itu, akan muncul menu baru dengan nama Mailings. Lanjutkan untuk memilih data dengan mengklik bagian Open Data Source.        Setelah data source terbuka menu-menu yang ada akan aktif.        Melakukan Insert Merge Field    Untuk memasukkan data yang ada pada data source ke format surat yang telah dibuat, posisikan kursor pada bagian yang ingin diisikan data lalu pilih Insert Merge Field seperti berikut.        Akan tampil kotak dialog seperti berikut. Pada bagian Insert, pilih Database fields dan pada bagian Fields pilih data mail merge yang sesuai. Pada contoh pilih field untuk nama penerima. Lalu klik Insert dan Close. Lakukan langkah yang sama untuk bagian alamat penerima.            Berikut hasil dari insert merge field.        Contoh akhir seperti tampilan di bawah ini.    Mengaktifkan Data Mail Merge    Untuk mengaktifkan data dan menampilkan data yang ada dalam database, pada menu Mailings pilih View Merged Data. Hasilnya akan seperti berikut.        * Warna kuning yang ada sebagai highlight dapat dihilangkan pada menu Home - Text Highlight Color. Ini dibuat sebelumnya untuk menandai bagian mail merge.    Untuk melakukan navigasi dan melihat-lihat hasil dari mail merge, di menu Mailings terdapat First Record, Previous Record, Next Record dan Last Record. Dapat juga melakukan inputan langsung data yang ke berapa yang ingin dilihat.    Mencetak Mail Merge    Untuk memudahkan pengelolaan surat massal, lakukan Merge to New Document seperti pilihan pada gambar berikut.        Pada pilihan berikut, pilih All untuk menggabungkan surat massal yang telah dibuat pada sebuah dokumen baru.        Berikut tampilan surat massal pada dokumen baru pada tampilan Print Preview.        Simpan dokumen tersebut agar dapat dilakukan pencetakan pada suatu waktu.    Akhirnya kita telah berada pada bagian akhir artikel pembuatan data mail merge (surat massal), cara yang sama dapat dilakukan untuk pembuatan label seperti label undangan. Jika bermanfaat, silahkan share artikel ini. Terima kasih.",
        "url": "/2021/02/23/Mail-Merge-untuk-Pembuatan-Surat-Massal.html"
      }

      "2021-02-12-membuat-daftar-isi-otomatis-dengan-memanfaatkan-toc-dan-style-html": {
        "title": "Membuat Daftar Isi Otomatis dengan Memanfaatkan TOC dan Style",
        "author": "Muhammad Fajri",
        "category": "",
        "content": "Bismillahirrahmanirrahim.Di artikel kali ini akan saya berikan pemahaman mengenai penerapan daftar isi pada dokumen. Pembuatan daftar isi dimaksudkan untuk menampilkan ringkasan keseluruhan isi pada suatu karya tulis yang dibuat. Mungkin masih banyak yang belum memahami jika pembuatan daftar isi dapat dilakukan secara otomatis. Tentunya dengan cara ini akan mengefisienkan waktu yang digunakan dibandingkan dengan membuat daftar isi secara manual.Untuk tujuan tersebut kita gunakan file yang sudah dibuat sebelumnya.Baca Membuat Penomoran Halaman yang Berbeda dengan Menggunakan Section    Memodifikasi Style Heading    Pada file tersebut, seleksi judul halaman sebagai langkah awal pembuatan daftar isi. Selanjutnya, pada menu Home, pilih referensi style yang ada dalam hal ini pilih Heading 1 .            Klik kanan pada style tersebut sehingga tampil kotak dialog berikut.        Di bawah ini keterangan masing-masing Formatting.                Font Face: jenis huruf yang akan digunakan.        Font Size: ukuran yang akan ditetapkan pada huruf.        Text Formatting: format huruf yang umum digunakan seperti bold dan italic.        Text Alignment: perataan teks seperti rata kiri, rata tengah, rata kanan, dan rata kiri-kanan.        Line Spacing: spasi baris atau jarak antar baris dalam paragraf.        Paragraf Space: memberikan jarak spasi antarparagraf.        Indent: menambah atau mengurangi indentasi paragraf.        Untuk memudahkan memahami, lihat gambar di bawah ini.        Berikut hasil pengaturan style Heading 1 untuk judul halaman.    Gambar yang ditampilkan sebelumnya sengaja berbeda dengan maksud untuk memperjelas indent (left indent) paragrafnya yang mana pengaturan tersebut untuk style Heading 2.        Menyisipkan Daftar Isi    Selanjutnya, untuk menyisipkan daftar isi pada dokumen, posisikan kursor berada pada halaman daftar isi kemudian pilih menu References lalu pilih Insert TOC. Kotak dialog berikut ditampilkan.    Tampilan di bawah ini hasil yang akan diterapkan pada dokumen di mana pada bagian Show levels diubah dari 3 menjadi 2. Dengan demikian, jumlah level heading yang ditampilkan hanya akan ada dua level yaitu Heading 1 dan Heading 2. Klik OK.        Daftar isi yang baru saja disisipkan ditampilkan pada dokumen.        Mengubah Style TOC    Setelah menerapkan daftar isi pada dokumen bukan berarti pembuatan daftar isi selesai. Kita masih harus menyesuaikan pemformatan pada dokumen dalam hal ini style TOC seperti jenis huruf spasi baris, spasi paragraf, indentasi, dan sebagainya.    Kembali ke menu Home, klik kanan pada style TOC (style yang terbentuk setelah penyisipan daftar isi), pilih Modify Style. Langkah ini sama dengan yang dilakukan saat memodifikasi style heading.        Silahkan modifikasi pemformatan style TOC seperti yang diinginkan.        Contoh akhir seperti tampilan di bawah ini.        Memperbaharui Daftar Isi    Untuk apa dilakukan pembaharuan daftar isi sedangkan pemformatan sudah dilakukan? Tunggu dulu, pembaruan daftar isi bukan terkait pemformatan daftar isi melainkan pembaharuan terhadap konten daftar isi yang terus bertambah sepanjang pengeditan dokumen. Ini termasuk penambahan heading dan subheading dokumen. Hal ini dilakukan agar isi dokumen yang termasuk heading dan subheading tampil pada daftar isi. Saya rasa kalian sudah bisa memahaminya. Baik, kita lanjutkan.    Untuk memperbaharui daftar isi, klik menu References, di sana ada tool Update TOC yang bertujuan untuk memperbaharui daftar isi yang ada. Klik menu tersebut, sehingga tampil pop-up seperti di bawah ini.        Dua opsi yang ada yaitu Update page numbers only dan Update entire table. Opsi yang pertama dipilih jika tidak ingin memperbaharui heading dan subheading pada dokumen untuk tampil di halaman TOC/daftar isi meskipun terdapat penambahan yang sudah dibuat sebelumnya dan dengan opsi ini pula hanya memperbaharui nomor halaman dari TOC yang sudah ada sebelumnya. Sedangkan opsi kedua dipilih jika ingin memperbaharui heading, subheading, dan nomor halaman yang terdapat pada TOC.    Untuk langkah ini, dipilih opsi yang kedua yaitu Update entire table sehingga seluruh heading dan subheading dan pembaharuan halamannya ditampilkan pada daftar isi. Berikut tampilan akhir dari daftar isi yang dibuat ini.        Kesimpulan    Pembuatan daftar isi secara manual boleh saja dilakukan, tetapi bayangkan jika jumlah halaman yang ada hingga memasuki angka ratusan tentu dengan cara ini menjadi tidak efisien, bukan? Nah, dengan langkah-langkah yang dilakukan sebelumnya yaitu membuat daftar isi secara otomatis akan memudahkan bagi penyusun suatu karya ilmiah termasuk di dalamnya efisiensi waktu yang digunakan. Dengan cara yang seperti ini pula akan menghadirkan makna semantik pada dokumen dan juga dokumen yang dibuat akan semakin rapi tentunya.    Langkah-langkah pembuatan daftar isi ini tidak hanya dapat diterapkan pada word processing Microsoft Word atau WPS Writer tetapi juga pada word processing lain seperti LibreOffice atau bahkan Google Document yang berbasis online. Bagaimana, menarik bukan?    Akhirnya, demikian artikel mengenai pembuatan daftar isi otomatis ini semoga memberikan manfaat. Silahkan share dengan yang lainnya supaya sama-sama mengetahui. Terima kasih.",
        "url": "/2021/02/12/Membuat-Daftar-Isi-Otomatis-dengan-Memanfaatkan-TOC-dan-Style.html"
      }

      "2021-01-15-membuat-penomoran-halaman-yang-berbeda-dengan-menggunakan-section-html": {
        "title": "Membuat Penomoran Halaman yang Berbeda dengan Menggunakan Section",
        "author": "Muhammad Fajri",
        "category": "",
        "content": "Bismillahirrahmanirrahim.Sebelumnya saya jelaskan dulu kenapa kita mesti membuat halaman yang berbeda untuk dokumen yang dibuat dalam satu file. Biasanya, banyak yang membuat filenya dalam beberapa file entah itu dengan alasan penomoran halaman yang berbeda atau dokumen tersebut memiliki orientasi yang berbeda ada yang portrait dan ada yang landscape. Dengan cara seperti itu tentunya tidak efisien untuk membuat satu buah dokumen dengan pemisahan beberapa file. Dokumen yang biasa dibuat seperti paper/makalah, skripsi, tesis atau bahkan dokumen cetak lainnya seperti modul pembelajaran misalnya.Kenapa halamannya berbeda? Tentu saja karena dokumen yang dibuat umumnya di dalamnya terdapat sampul, kata pengantar, daftar isi, bab pendahuluan, isi, dan penutup, serta daftar pustaka. Penomoran halaman untuk kata pengantar dan daftar isi tentunya tidak sama dengan bab-bab dan daftar pustaka. Termasuk juga ada halaman yang dibuat di bagian atas margin dan ada juga yang dibuat di bagian bawah margin. Tentunya, seperti yang saya katakan sebelumnya tidak efisien bukan? Nah, di artikel ini akan diberikan pemahaman dan tentunya dapat diterapkan saat membuat dokumen kita yang baru ke depannya. Ok, langsung saja kita bahas.Di artikel ini kita menggunakan program WPS Office yah untuk membuat dokumennya. Tapi tunggu dulu, langkah-langkah ini tentunya dapat juga diterapkan pada program office lain seperti Microsoft Word.    Membuat Dokumen Baru    Hal yang pertama yang mesti dilakukan tentunya membuat dokumen baru, bukan? Untuk bagian ini saya yakin semuanya sudah bisa, iya nggak?    Ukuran Kertas dan Margin    Dalam membuat dokumen karya tulis seperti paper, biasanya kita disuruh untuk menyesuaikan format kertas yang digunakan, ukuran kertas dan margin tentunya hal yang paling ditegaskan penggunaannya. Karya tulis ilmiah yang biasa kita baca biasanya memiliki format ukuran kertas A4 dengan margin 4 cm bagian kiri dan atas serta margin 3 cm untuk bagian kanan dan bawah. Untuk gambarannya kurang lebih seperti di bawah ini.        Untuk mengatur ukuran kertas, pada menu Page Layout, pilih Size, kemudian pilih A4 untuk ukuran kertasnya. Berikutnya, di menu yang sama pilih Margins. Karena kita akan mengatur format seperti ilustrasi di atas, untuk itu pilih Custom Margins... sehingga kotak dialog Page Setup ditampilkan.            Atur margin, pada bagian Top dan Left 4 cm sedangkan bagian Bottom dan Right 3 cm. Tekan OK jika selesai.    Membuat Judul Halaman    Dalam sebuah karya tulis tentunya terdapat judul di tiap halaman tertentu seperti Kata Pengantar, Daftar Isi, dan sebagainya. Nah, di bagian ini akan dibuat judul tersebut dengan format Style normal atau biasa. Sebaiknya dalam membuat judul halaman dibuat berdasarkan style pemformatan teks agar memudahkan dalam membuat daftar isi. Tapi, untuk saat ini kita buat dengan format biasa. Untuk cara tersebut akan dimuat di artikel yang lain.    Baca Membuat Daftar Isi Otomatis dengan Memanfaatkan TOC dan Style    Baik, di bawah ini dapat dilihat contoh judul halaman dalam membuat paper/makalah.        Membagi Halaman ke dalam Section    Bagian ini merupakan bagian inti tujuan pembuatan artikel yang kalian baca ini. Di mana halaman yang dibuat akan berbeda dalam hal penomoran halamannya. Untuk membuat yang demikian, membagi halaman ke dalam section yang berbeda akan memberikan efisiensi penggunaan jumlah file yang biasanya dipisah di tiap bagiannya, ini merupakan kebanyakan paper yang biasa ditemui. Dengan adanya pembagian section paper yang dibuat tentunya berada dalam satu file saja. Masih bingung? Baiklah, kita langsung saja membuatnya.    Sebelumnya, perlu diketahui jika dalam satu paper terdapat sampul, daftar isi dan kata pengantar, serta bab-bab materi dan daftar pustaka. Dengan demikian terdapat setidaknya tiga buah section yang akan dibuat dengan asumsi letak penomoran halaman berada pada bagian yang sama. Misalnya, di sebelah kanan bawah. Untuk karya tulis tertentu mengharuskan penomoran halaman yang terdapat judul halamannya seperti bab berbeda dengan halaman-halaman berikutnya. Untuk yang semacam ini, silahkan kembangkan lagi tentunya setelah memahami artikel yang ada ini. Baik, kita lanjutkan.    Untuk pembuatan nomor halaman antara sampul dan kata pengantar ada hal yang berbeda. Letak perbedaannya yaitu di mana halaman sampul tidak terdapat adanya nomor halaman akan tetapi nomor ini tampil di halaman kata pengantar. Nah, pada bagian ini kita akan memulai memisahkan section halaman.    Pada menu Page Layout, pada toolbar Breaks pilih Next Page Section Break seperti tampilan berikut.        Berikutnya antara kata pengantar dan daftar isi masih dengan penomoran yang sama. Untuk itu kita hanya membagi halamannya saja bukan penomoran halamannya.    Pilih menu Insert, pada tool Breaks pilih Page Break. Dengan cara ini pula dapat digunakan untuk mengurangi penggunaan enter pada halaman hanya jika digunakan untuk memindahkan konten di bawahnya ke halaman berikutnya.        Berikutnya, lanjutkan untuk pemisahan halaman antara daftar isi dan bab pendahuluan. Dalam hal ini penomoran halamannya akan berbeda. Untuk itu dibuatkan lagi pemisahan section. Silahkan mengacu pada langkah sebelumnya. Begitu pula dengan bab pendahuluan dan bab pembahasan, pemisahannya tentu hanya pada halamannya saja bukan penomorannya. Jadi, sesuaikan dengan seperlunya saja.    Pembuatan Nomor Halaman    Langkah berikutnya adalah membuat nomor halaman.    Untuk membuat nomor halaman, pilih menu Insert, pada bagian Page Number pilih letak penomoran halaman yang diinginkan. Sebagai contoh, kita pilih Footer Right. Dengan demikian, nomor halaman ditampilkan di bagian kanan-bawah halaman.        Sampai pada langkah ini kita sudah berhasil membuat halaman pada dokumen. Selanjutnya, membagi penomoran halaman dengan format yang berbeda.    Penomoran Halaman yang Berbeda    Membuat nomor halaman yang berbeda pada bagian tertentu tentunya harus dipisahkan dengan section yang berbeda dan ini sudah kita lakukan seperti langkah sebelumnya.    Setelah membuat penomoran halaman pada bagian sebelumnya akan tampil contextual menu dalam hal ini Header and Footer. Jika tidak tampil, pilih menu Insert lalu Header and Footer atau klik dua kali pada bagian footer halaman.        Pada tampilan di atas, pilih Page Number... sehingga tampil kotak dialog Insert Page Number. Ubah format penomoran dengan memilih nilai yang ada pada bagian Format.        Salah satu hal yang berbeda antara WPS Office dan Microsoft Word, adalah seperti tampilan di bawah ini di mana kita dapat langsung mengubah format penomoran dengan mengeklik Page number format lalu mengubahnya pada bagian format.        Saya jelaskan sedikit mengenai penomoran halaman. Penomoran halaman biasanya terdapat dua format yang berbeda yang digabung dalam dokumen yang sama yaitu angka romawi lowercase yaitu i, ii, iii, dst. dan format angka arab yaitu 1, 2, 3, dst. Mungkin sudah dapat dipahami perbedaan keduanya dan letak format tersebut berada di halaman yang mana.    Kita lanjut untuk menghilangkan penomoran halaman pada bagian sampul. Pada footer halaman kata pengantar, nonaktifkan Link to Previous. Lihat tampilan di bawah ini.        Setelah itu, kita scroll ke atas ke footer halaman sampul. Klik nomor halamannya kemudian tekan tombol backspace atau delete yang ada pada keyboard. Berikut ini adalah tampilan akhirnya. Hal lain yang juga dapat dilihat adalah terdapat tulisan Footer - Section 1 yang mendandakan kita sedang berada pada footer halaman dengan Section 1.            Berikutnya, kita pindah ke footer halaman kata pengantar. Kita atur penomoran halaman kembali. Seperti sebelumnya, lakukan langkah uuntuk menampilkan kotak dialog Insert Page Number seperti berikut. Pada Page numbering bagian Start at pilih angka 1. Kemudian pada Apply to pilih From current page.        Setelah mengikuti langkah tersebut, tampillah penomoran halaman seperti berikut.        Kita lanjutkan untuk mengubah format penomoran halaman bab pendahuluan hingga daftar pustaka. Pada bagian footer bab pendahuluan, kali ini kita gunakan langkah yang lebih singkat yaitu dengan mengeklik Page number format, bagian Format pilih format angka arab seperti berikut. Lalu pada Apply to pilih Current section.        Selanjutnya, klik Rearrange page number lalu pilih angka 1 dengan maksud penomoran halaman dimulai kembali dari awal.        Nah, setelah mengikuti langkah-langkah di atas kita sudah berhasil menerapkan penomoran halaman berbeda pada dokumen Word. Berikut hasil akhirnya secara keseluruhan.        Satu contoh lain yang dapat dibuat dengan menggunakan pembagian section pada halaman dokumen Word adalah membuat dua orientasi halman yang berbeda pada dokumen yang sama. Tampilan seperti di bawah ini.        Kesimpulan    Pembuatan penomoran halaman yang berbeda pada dokumen yang sama tentunya menjadi hal yang perlu diperhatikan. Dengan cara seperti ini, kita dapat menghemat pembuatan beberapa file namun hanya untuk satu tugas yang sama. Dengan cara ini pula kita dapat membaca keseluruhan dokumen secara leluasa dengan tidak membuka file pada tab-tab yang berbeda. Manfaat lain yg dapat diperoleh yaitu membuat orientasi halaman yang berbeda, ukuran kertas yang berbeda, membuat bingkai halaman yang berbeda, dan sebagainya.    Demikian artikel yang dibuat ini semoga dapat memberikan manfaat. Terima kasih sudah membaca artikel ini hingga akhir. Sampai jumpa di artikel berikutnya.",
